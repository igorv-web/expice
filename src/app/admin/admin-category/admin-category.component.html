<details>
  <summary>
    <div class="button" *ngIf="!isHide">
      Add new category
    </div>
    <div class="details-modal-overlay"></div>
  </summary>
  <div class="details-modal">
    <div class="details-modal-close">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z"
          fill="black" />
      </svg>
    </div>
    <div class="details-modal-title">
      <h1>New category</h1>
    </div>
    <div class="details-modal-content">
      <form>
        <label for="catName">Name</label>
        <input type="text" [(ngModel)]="catName" name="catName" id="catName" class="input_add">
        <label for="catURLName">URL</label>
        <input type="text" [(ngModel)]="catURLName" name="catURLName" id="catURLName" class="input_add">
        <button (click)="addCategory()">Add</button>
      </form>
    </div>
  </div>
</details>

<form *ngIf="editStatus">
  <label for="NewCatName">Name</label>
  <input type="text" [(ngModel)]="NewCatName" name="NewCatName" id="NewCatName" class="input_add">
  <label for="NewCatURLName">URL</label>
  <input type="text" [(ngModel)]="NewCatURLName" name="NewCatURLName" id="NewCatURLName" class="input_add">
  <button (click)="updateCategory()">Save</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>URL</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of adminCategories">
      <td>{{cat.id | slice: -4}}</td>
      <td>{{cat.name}}</td>
      <td>{{cat.urlName}}</td>
      <td>
        <button class="edit" (click)="editCategory(cat.id, cat)">Edit</button>
      </td>
      <td>
        <button class="delete" (click)="deleteCategory(cat)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
