<div class="container">
  <div class="content">
    <div class="product" *ngFor="let bsk of basket">
      <div class="lg">
        <img [src]="bsk.img" alt="">
        <span>{{bsk.name}}</span>
      </div>
      <div class="rg">
        <span>{{bsk.price}}$</span>
        <img src="/assets/img/icons/basket/delete.png" alt="" (click)="removeProduct(bsk)">
      </div>
    </div>
    <div class="end">
      <span>Total: {{totalPrice}}$</span>
      <button>Buy</button>
    </div>
  </div>
</div>
