<div class="container">
  <div class="card" *ngFor="let prod of products">
    <img [src]="prod.image" alt="">
    <div class="info">
      <span class="name">
        <a [routerLink]="['/menu/'+prod.category.urlName, prod.urlName]">{{ prod.name }}</a>
      </span>
      <span class="price">{{prod.price}}</span>
      <button (click)="addBasket(prod)">Add</button>
    </div>
  </div>
</div>
