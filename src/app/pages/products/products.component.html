<div class="container">
  <div class="content">
    <div class="product" *ngFor="let prod of products">
      <img [src]="prod.img" alt="" style="width: 100%; height: 100%;" class="prod_img">
      <span>
        <p id="name">{{prod.name}}</p>
        <p>{{prod.price}}</p>
      </span>
    </div>
  </div>
</div>
